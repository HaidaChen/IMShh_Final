	<script>
	    var bill;
		$(function(){
			bill = App.voucher();
		});
		
		var fillBill = function(id){
			$.ajax({
				url: getProjectName()+"/voc/getById.do?id="+id,
				type: "get",
				success: function(result){
					bill.fillBill(result);
				}
			});
		}
		
		var getBillId = function(){
			return $('input[name=\'id\']').val();
		}
	</script>
