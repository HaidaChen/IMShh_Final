<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>原材料品类列表</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	
	<link rel="stylesheet" href="../../bootstrap-dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../../bootstrap-table/bootstrap-table.css">
	<link rel="stylesheet" href="../../css/default.css">
</head>
<body>
	<header class="header">
		<div class="header-brand">
			<a href="#">
			<img src="../../img/logo/ALOGO.png" alt="华辉烟花信息管理系统" class="img-responsive" height="40" width="150">
			</a>
		</div>
		<ul class="nav-list header-nav pull-right">
			<li>
				<form class="app-search" role="search">
					<input class="form-control" type="text" placeholder="原材料名称"/>
					<a><i class="fa fa-search"></i></a>
				</form>
			</li>
			<li>
				<a id="nav_more_condition"><i class="fa fa-th-large"></i> 更多查询 <i class="fa fa-angle-down"></i></a>
			</li>
			
			<li>
				<a id="nav_changePWD" data-toggle="tooltip" data-placement="bottom" title="修改密码"><i class="fa fa-key"></i></a>
			</li>
			<li>
				<a id="nav_signOut" title="退出系统"><i class="fa fa-power-off"></i></a>
			</li>
		</ul>
		
	</header>
	<section class="content-warpper">
		<aside class="sidebar">
			<ul id="side-menu" class="nav-list">
			</ul>
		</aside>
		<div class="content-warpper">
			<div id="panel_more_condition" class="panel-condition">
				<form>
					<div class="row" >
						<div class="col-md-2">
							<label for="txt_name">原材料名称</label>
							<input type="text" class="form-control" id="txt_name" name="name"/>
						</div>
						
						<div class="col-md-2">
							<label for="select_categroy">材料分类</label>
							<select class="form-control" id="select_categroy" name="category">
								<option value="">---请选择分类---</option>
								<option value="">化工耗材</option>
							</select>
						</div>
						
						<div class="col-md-2">
							<label for="txt_supplier">供应商</label>
							<input type="text" class="form-control" id="txt_supplier" name="supplierName" />
						</div>
						
						<div class="col-md-2">
							<label for="date_startDate">开始日期</label>
							<input type="date" class="form-control" id="date_startDate" name="startDate" />
						</div>
						
						<div class="col-md-2">
							<label for="date_endDate">结束日期</label>
							<input type="date" class="form-control" id="date_endDate" name="startDate"/>
						</div>
						
						<button class="btn btn-success btn_search"><i class="fa fa-search"></i> 查询</button>
					</div>
				</form>
			</div>
			<div class="container-fluid">
				<div class="panel panel-function">
					<button class="btn btn-danger btn-sm"><i class="fa fa-plus"></i> 新 增</button>
					<button class="btn btn-danger btn-sm"><i class="fa fa-edit"></i> 修 改</button>
					<button class="btn btn-danger btn-sm"><i class="fa fa-remove"></i> 删 除</button>
					<button class="btn btn-danger btn-sm"><i class="fa fa-sign-in fa-rotate-90"></i> 导 入</button>
					<button class="btn btn-danger btn-sm"><i class="fa fa-sign-out fa-rotate-270"></i> 导 出</button>
					
					<button class="btn btn-danger btn-sm pull-right m-l-5"><i class="fa fa-sign-out"></i> 出 库</button>
					<button class="btn btn-danger btn-sm pull-right"><i class="fa fa-sign-in"></i> 入 库</button>					
				</div>
				
				<div class="panel">
					<table class="table table-hover ">
						<caption>
							<h3>原材料.品类列表</h3>
						</caption>
					</table>
				</div>
			</div>
		</div>
	</section>
	
	<script src="../../js/jquery/jquery-2.0.3.min.js"></script>
	<script src="../../bootstrap-dist/js/bootstrap.min.js"></script>
	<script src="../../js/bootstrapvalidator/js/bootstrapValidator.min.js"></script>	
	<script src="../../js/bootstrapvalidator/js/language/zh_CN.js"></script>
	<script src="../../bootstrap-table/bootstrap-table.js"></script>
	<script src="../../bootstrap-table/local/bootstrap-table-zh-CN.js"></script>
	<script src="../../js/jquery-form/jquery.form.js"></script>
	<script src="../../js/component .js"></script>
	<script src="../../js/mis.js"></script>
	<script>
		$(function(){
			App.setPage("material");
			App.init(); 
		});
	</script>
</body>
</html>
