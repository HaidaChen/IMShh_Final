<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../plugins/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../plugins/bootstrap-table/bootstrap-table.css">
	<link rel="stylesheet" href="../plugins/select2/select2.min.css" />
	<link rel="stylesheet" href="../css/default.css">
</head>
<body>
	<header class="header">
		<div class="header-brand">
			<a href="#">
			<img src="../../img/logo/ALOGO.png" alt="华辉烟花信息管理系统" class="img-responsive" height="40" width="150">
			</a>
		</div>
		<ul class="nav-list header-nav pull-right">
			<li>
				<form class="app-search" role="search">
					<input id="condition" class="form-control" type="text" placeholder="原材料名称"/>
					<a><i class="fa fa-search"></i></a>
				</form>
			</li>
			<li>
				<a id="nav_more_condition"><i class="fa fa-th-large"></i> 更多查询 <i class="fa fa-angle-down"></i></a>
			</li>
			
			<li>
				<a id="nav_changePWD" data-toggle="tooltip" data-placement="bottom" title="修改密码"><i class="fa fa-key"></i></a>
			</li>
			<li>
				<a id="nav_signOut" title="退出系统"><i class="fa fa-power-off"></i></a>
			</li>
		</ul>
		
	</header>
	<section class="content-warpper">
		<aside class="sidebar">
			<div id="siderbar-warper">
				<ul id="side-menu" class="nav-list">
				</ul>
			</div>
		</aside>
		<div class="content-warpper">
			<div id="panel_more_condition" class="panel-condition">
				<form>
					<div class="row" >
						<div class="col-md-2">
							<label for="search_name">原材料名称</label>
							<input type="text" class="form-control" id="search_name" name="name"/>
						</div>
						
						<div class="col-md-2">
							<label for="search_category">材料分类</label>
							<select class="form-control" id="search_category" name="category">
								<option value=""></option>
							</select>
						</div>
						
						<div class="col-md-2">
							<label for="search_supplier">供应商</label>
							<select class="form-control" id="search_supplier" name="supplier">
								<option value=""></option>
							</select>
						</div>
						
						<button id="btn_search" type="button" class="btn btn-success btn_search"><i class="fa fa-search"></i> 查询</button>
					</div>
				</form>
			</div>
			<div id="panel_table" class="container-fluid">
				<div id="table_operation" class="panel panel-function">
					<button class="btn btn-danger btn-sm" id="btn_add"><i class="fa fa-plus"></i> 新 增</button>
					<button class="btn btn-danger btn-sm" id="btn_remove"><i class="fa fa-remove"></i> 删 除</button>
					<button class="btn btn-danger btn-sm" id="btn_import"><i class="fa fa-sign-in fa-rotate-90"></i> 导 入</button>
					<button class="btn btn-danger btn-sm" id="btn_export"><i class="fa fa-sign-out fa-rotate-270"></i> 导 出</button>
					
					<button class="btn btn-danger btn-sm pull-right m-l-5" id="btn_outstorage"><i class="fa fa-sign-out"></i> 出 库</button>
					<button class="btn btn-danger btn-sm pull-right " id="btn_instorage"><i class="fa fa-sign-in"></i> 入 库</button>
				</div>
				
				<div id="table_main" class="panel">
					<h3 class="table-title">原材料.品类列表</h3>
					
					<table id="tbl_material" class="table table-hover ">
					</table>
				</div>		
			</div>
			
			<div id="cart" class="panel" style="display: none"></div>
			
			<div id="panel-new" class="container-fluid panel" style="display: none">
				<h3>新的原材料</h3>
				<form id="form_new_material" class="form-horizontal">
					<div class="form-group">
					    <label for="new_name" class="col-sm-2 control-label">品名</label>
					    <div class="col-sm-10">
					    	<input type="text" class="form-control" id="new_name" name="name">
						</div>
					</div>
					<div class="form-group">
					    <label for="new_category" class="col-sm-2 control-label">分类</label>
					    <div class="col-sm-10">
						    <select class="form-control" id="new_category" name="category">
						    	<option value=""></option>
						    </select>
					    </div>
					</div>
					<div class="form-group">
					    <label for="new_specification1" class="col-sm-2 control-label">规格1</label>
					    <div class="col-sm-10">
					    	<input type="text" class="form-control" id="new_specification1" name="specification1">
						</div>
					</div>
					<div class="form-group">
					    <label for="new_specification2" class="col-sm-2 control-label">规格2</label>
					    <div class="col-sm-10">
					    	<input type="text" class="form-control" id="new_specification2" name="specification2">
						</div>
					</div>
					<div class="form-group">
					    <label for="new_specification3" class="col-sm-2 control-label">规格3</label>
					    <div class="col-sm-10">
					    	<input type="text" class="form-control" id="new_specification3" name="specification3">
						</div>
					</div>
					<div class="form-group">
					    <label for="new_unit" class="col-sm-2 control-label">单位</label>
					    <div class="col-sm-10">
					    	<input type="text" class="form-control" id="new_unit" name="unit">
						</div>
					</div>
					<div class="form-group">
					    <label for="new_remark" class="col-sm-2 control-label">备注</label>
					    <div class="col-sm-10">
						    <textarea class="form-control" id="new_remark" name="remark" rows="3">
						    </textarea>
						</div>
					</div>
				</form>
				<div class="clearfix">
					<input type="button" id="btn_save_new" value="保存" class="btn btn-success pull-right m-l-5">
					<input type="button" id="btn_cancel_new" value="取消" class="btn btn-default pull-right ">
				</div>
			</div>
			
		</div>
		
	</section>
	
	
	<script src="../jquery/jquery-2.0.3.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<script src="../plugins/bootstrapvalidator/js/bootstrapValidator.min.js"></script>	
	<script src="../plugins/bootstrapvalidator/js/language/zh_CN.js"></script>
	<script src="../plugins/bootstrap-table/bootstrap-table.js"></script>
	<script src="../plugins/bootstrap-table/local/bootstrap-table-zh-CN.js"></script>
	<script src="../plugins/jquery-form/jquery.form.js"></script>
	<script src="../plugins/jQuery-slimScroll-1.3.0/jquery.slimscroll.min.js"></script>
	<script src="../plugins/select2/select2.min.js"></script>
	
	<script src="../js/app.js"></script>
	<script src="../js/mtl_category.js"></script>
	<script>
		$(function(){
			materialCatalog();
		});
	</script>
</body>
</html>
