<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../plugins/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../plugins/bootstrap-table/bootstrap-table.css">
	<link rel="stylesheet" href="../plugins/jstree/themes/default/style.min.css">
	<link rel="stylesheet" href="../plugins/select2/select2.min.css">
	<link rel="stylesheet" href="../css/default.css">
</head>
<body>
    <div id="panel_condition" class="panel">
    	<form class="form-inline">
		  <div class="form-group">
		    <label class="sr-only" for="filter_mtlName">材料名</label>
		    <input type="text" class="form-control" id="filter_mtlName" placeholder="材料名称">
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="filter_mtlCtg">材料分类</label>
		    <select class="form-control" id="filter_mtlCtg">
		      <option value="">--选择原材料分类--</option>
		    </select>
		  </div>
		  <div class="simplemonth">
			    <span>统计周期：</span>
				<input id="filter_speriod" type="text" placeholder="开始年月" class="input"/>
				<span class="btn btn-up"><i class="fa fa-chevron-up"></i></span>
				<span class="btn btn-down"><i class="fa fa-chevron-down"></i></span>
			</div>
			<div class="simplemonth">
			    <span>至</span>
				<input id="filter_eperiod" type="text" placeholder="结束年月" class="input"/>
				<span class="btn btn-up"><i class="fa fa-chevron-up"></i></span>
				<span class="btn btn-down"><i class="fa fa-chevron-down"></i></span>
			</div>
		  <input type="button" id="btn_search" class="btn btn-default" value="查询">
		</form>
    </div>
    <div id="panel_table" class="panel">
        <div class="panel-head">
            <span><i class="fa fa-navicon"></i> 历史盘点</span>
        </div>
        <table id="tbl_inventory" class="table table-hover"> </table>	
		
	</div>
	
	<script src="../jquery/jquery-2.0.3.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<script src="../plugins/bootstrapvalidator/js/bootstrapValidator.min.js"></script>	
	<script src="../plugins/bootstrapvalidator/js/language/zh_CN.js"></script>
	<script src="../plugins/bootstrap-table/bootstrap-table.js"></script>
	<script src="../plugins/bootstrap-table/local/bootstrap-table-zh-CN.js"></script>
	<script src="../plugins/jquery-form/jquery.form.js"></script>
	<script src="../plugins/jQuery-slimScroll-1.3.0/jquery.slimscroll.min.js"></script>
	<script src="../plugins/jstree/jstree.js"></script>
	<script src="../plugins/select2/select2.min.js"></script>
	<script src="../plugins/jquery.scrollbar/jquery.scrollbar.js"></script>
	<script src="../plugins/nth-tabs/js/nth.tabs.js"></script>
	
	<script src="../js/myplugins/jquery.ewin.js"></script>
	<script src="../js/myplugins/jquery.import.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/fillForm.js"></script>
	
	<script>
		$(function(){
			App.hisMaterialInventory();
		});
	</script>
</body>
</html>
