<body>
	<div class="col-md-3">
	    <div id="panel_category" class="panel">
	        <div class="panel-head">
	          <span><i class="fa fa-folder-o"></i> 原材料分类</span>
	        </div>
	        <div class="panel-body">
	          <div id="category_tree"></div>
	        </div>
	    </div>
	</div>
	<div class="col-md-9">
	    <div id="panel_table" class="panel" style="margin-left: -15px">

	            <span><i class="fa fa-navicon"></i> 原材料列表</span>
	            
	            <div class="table-operation pull-right" style="margin-left: 20px">
		            <a id="btn_add" title="新增"><i class="fa fa-pencil"></i></a>
		            <a id="btn_import" title="导入"><i class="fa fa-upload"></i></a>
		            <a id="btn_export" title="导出"><i class="fa fa-download"></i></a>		            
	        	</div>
	        	<div class="table-search pull-right" role="search">
					<input id="filter_name" class="form-control" type="text" placeholder="原材料名称"/>
					<a id="btn_search" class="search" title="查询"><i class="fa fa-search"></i></a>
					<a id="btn_more" class="more" title="更多条件"><i class="fa fa-bars"></i></a>
				</div>
				<div class="table-fliter">
					
				</div>
	        	
	        </div>
			
			<table id="tbl_material" class="table table-hover">
				
			</table>			
		</div>
	</div>
