<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../plugins/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../plugins/bootstrap-table/bootstrap-table.css">
	<link rel="stylesheet" href="../plugins/jstree/themes/default/style.min.css">
	<link rel="stylesheet" href="../plugins/select2/select2.min.css">
	<link rel="stylesheet" href="../plugins/jquery.scrollbar/jquery.scrollbar.css">
	<link rel="stylesheet" href="../plugins/nth-tabs/css/nth.tabs.css">
	<link rel="stylesheet" href="../css/default.css">
</head>
<body>	
	<div id="panel_condition" class="panel">
    	<form class="form-inline">
		  <div class="form-group">
		    <label class="sr-only" for="filter_mtlName">订单编号</label>
		    <input type="text" class="form-control" id="filter_identify" placeholder="订单编号">
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="filter_orderType">订单类型</label>
		    <select class="form-control" id="filter_orderType">
		      <option value="0">--选择订单类型--</option>
		      <option value="1">海外订单</option>
		      <option value="2">国内订单</option>
		    </select>
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="filter_customerId">订购客户</label>
		    <select class="form-control" id="filter_customer">
		      <option value="">--选择订购客户--</option>
		    </select>
		  </div>
		  <div class="form-group">
		    <span>订购日期</span>
		    <label class="sr-only" for="filter_startDate">订购日期</label>
		    <input type="date" id="filter_startDate">
		  </div>
		  <div class="form-group">
		    <span>至</span>
		    <label class="sr-only" for="filter_endDate">订购日期</label>
		    <input type="date" id="filter_endDate">
		  </div>
		  
		  <input type="button" id="btn_search" class="btn btn-default" value="查询">
		</form>
    </div>
	<div id="panel_table" class="panel">
        <div class="panel-head">
            <span><i class="fa fa-navicon"></i> 订单列表</span>
            
            <div class="btn-group pull-right" role="group" style="margin-left: 20px">
	            <button id="btn_export" class="btn btn-default btn-sm"><i class="fa fa-download"></i> 导出</button>	
	            <button id="btn_import" class="btn btn-default btn-sm"><i class="fa fa-upload"></i> 导入</button>
	            <button id="btn_add" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> 新增</button>	            
        	</div>
        </div>
		
		<table id="tbl_order" class="table table-hover">
		</table>			
	</div>
	<script src="../jquery/jquery-2.0.3.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<script src="../plugins/bootstrap-table/bootstrap-table.js"></script>
	<script src="../plugins/bootstrap-table/local/bootstrap-table-zh-CN.js"></script>
	<script src="../plugins/jquery-form/jquery.form.js"></script>
	<script src="../plugins/select2/select2.min.js"></script>
	<script src="../plugins/jquery.scrollbar/jquery.scrollbar.js"></script>
	<script src="../plugins/nth-tabs/js/nth.tabs.js"></script>
	
	<script src="../js/myplugins/jquery.ewin.js"></script>
	<script src="../js/myplugins/ebill/jquery.eBill.js"></script>
	<script src="../js/app.js"></script>
	
	<script>
		$(function(){
			App.orderList();
		});
	</script>
</body>
</html>
