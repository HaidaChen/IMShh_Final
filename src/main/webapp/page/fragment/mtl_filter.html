<meta charset="UTF-8">
<form id="mtlFilterForm" class="form-horizontal">
  <div class="form-group">
    <label for="filter_spec" class="col-sm-2 control-label">材料规格：</label>
    <div class="col-sm-10">
      <input type="hidden" id="filter_ctgCode">
      <input type="text" class="form-control" id="filter_spec" name="specification" >
    </div>
  </div>
  <div class="form-group">
    <label for="filter_lStorage" class="col-sm-2 control-label">库存：</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="filter_lStorage" name="lowerStorage" placeholder="大于">
    </div>
    
    <div class="col-sm-3">
      <input type="text" class="form-control" id="filter_uStorage" name="upperStorage" placeholder="小于">
    </div>
  </div>
  <div class="form-group">
    <label for="filter_remark" class="col-sm-2 control-label">备注：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="filter_remark" name="remark">
    </div>
  </div>
</form>
<div class="clearfix">
  <input type="button" id="btn_query" value="查询" class="btn btn-success pull-right m-l-5">
  <input type="button" id="btn_close" value="关闭" class="btn btn-default pull-right" data-dismiss="modal">
</div>
