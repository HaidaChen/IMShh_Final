<meta charset="UTF-8">
<form id="mtlFilterForm" class="form-horizontal">
  <div class="form-group">
    <label for="filter_contacts" class="col-sm-2 control-label">联系人：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="filter_contacts" name="suppContacts">
    </div>
  </div>
  <div class="form-group">
    <label for="filter_phone" class="col-sm-2 control-label">联系电话：</label>
    <div class="col-sm-10">
      <input type="hidden" id="filter_ctgCode">
      <input type="text" class="form-control" id="filter_phone" name="suppPhone" >
    </div>
  </div>
  <div class="form-group">
    <label for="filter_remark" class="col-sm-2 control-label">备注：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="filter_remark" name="remark">
    </div>
  </div>
</form>
<div class="clearfix">
  <input type="button" id="btn_query" value="查询" class="btn btn-success pull-right m-l-5">
  <input type="button" id="btn_close" value="关闭" class="btn btn-default pull-right" data-dismiss="modal">
</div>
