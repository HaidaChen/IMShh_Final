<meta charset="UTF-8">
<form id="categoryForm" class="form-horizontal">
  <input type="hidden" name="id">
  <input type="hidden" name="parentId" value="'+pid+'">
  <div class="form-group">
    <label for="input_code" class="col-sm-2 control-label">上级分类：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input_parent" name="parent" readonly="readonly">
   </div>
  </div>
  <div class="form-group">
    <label for="input_code" class="col-sm-2 control-label">编号：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input_code" name="code" >
    </div>
  </div>
  <div class="form-group">
    <label for="input_name" class="col-sm-2 control-label">名称：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input_name" name="name" >
  </div>
  </div>
  <div class="form-group">
    <label for="input_remark" class="col-sm-2 control-label">备注：</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="input_remark" name="remark" row="2"></textarea>
    </div>
  </div>
</form>
<div class="clearfix">
  <input type="button" id="btn_save" value="保存" class="btn btn-success pull-right m-l-5">
  <input type="button" id="btn_close" value="关闭" class="btn btn-default pull-right ">
</div>
