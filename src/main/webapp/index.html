<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>华辉烟花信息管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<link rel="stylesheet" href="css/themes/default.css" id="skin-switcher" >
	<link rel="stylesheet" href="css/responsive.css" >
	<link rel="stylesheet" href="js/bootstrapvalidator/css/bootstrapValidator.min.css" >
	<link rel="stylesheet" href="js/datepicker/bootstrap-datepicker.css" />

	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
	<header class="navbar clearfix navbar-fixed-top" id="header">
		<div class="container">
			<div class="navbar-brand">
				<a href="index.html">
					<img src="img/logo/logo.png" alt="Cloud Admin Logo" class="img-responsive" height="30" width="120">
				</a>
				
				<div class="visible-xs">
					<a href="#" class="team-status-toggle switcher btn dropdown-toggle">
						<i class="fa fa-users"></i>
					</a>
				</div>
				
				<div id="sidebar-collapse" class="sidebar-collapse btn">
					<i class="fa fa-bars" 
						data-icon1="fa fa-bars" 
						data-icon2="fa fa-bars" ></i>
				</div>
			</div>
			
			<ul class="nav navbar-nav pull-right">
				<li class="dropdown user" id="header-user">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<img alt="" src="img/avatars/avatar3.jpg" />
						<span class="username">Admin</span>
						<i class="fa fa-angle-down"></i>
					</a>
					<ul class="dropdown-menu">
						<li><a href="/IMShh_UI/index.html"><i class="fa fa-user"></i> 个人信息</a></li>
						<li><a href="javascript:;" data-toggle="modal" data-target="#modalPWD"><i class="fa fa-eye"></i> 修改密码</a></li>
						<li><a href="javascript:;" onclick="exitsys()"><i class="fa fa-power-off"></i> 退出系统</a></li>
					</ul>
				</li>
			</ul>
			
		</div>		
	</header>
	
	<section id="page">
		<div class="modal fade" id="modalPWD" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<form class="form-horizontal" id="pwdForm" >
				    <div class="modal-content">
						<div class="modal-body">
							<div class="form-group">
							<div class="box-container">
								<div class="form-group">
									<label class="col-md-3 control-label">原始密码</label> 
									<div class="col-md-7">
										<input type="hidden" name="id" value=""/>
								    	<input type="password" name="opassword" class="form-control" value="">
								    </div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">新的密码</label> 
									<div class="col-md-7">
										<input type="password" name="npassword" class="form-control" >
								    </div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">再输一次</label> 
									<div class="col-md-7">
										<input type="password" name="rpassword" class="form-control" value="">
								    </div>
								</div>					
							</div>
							</div>
						</div>
						<div class="modal-footer">
						    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						    <button id="btn_save_pwd" type="submit" class="btn btn-primary">保存</button>
						</div>
				    </div>
			    </form>
			</div>
		</div>
		<div id="sidebar" class="sidebar-fixed">
			<div class="sidebar-menu nav-collapse">
				<ul id="menubar">
				</ul>
			</div>
		</div>
		
		<div id="main-content">			
			<div class="container">
				<div class="row">
					<div id="content" class="col-lg-12">
						
						<div class="row">
							<div class="col-sm-12">
								<div class="page-header">
									<div class="clearfix">
										<h3 class="content-title pull-left">用户概况</h3>
										
									</div>
									<div class="description">用户的基本信息，以及联系方式</div>
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-12">
								<div class="box border">
									<div class="box-title">
										<h4><i class="fa fa-user"></i><span class="hidden-inline-mobile" id="view_welcome">个人信息</span></h4>
									</div>
									<div class="box-body">										
										<div class="tabbable header-tabs user-profile">
											<ul class="nav nav-tabs">
											   <li><a href="#pro_edit" data-toggle="tab"><i class="fa fa-edit"></i> <span class="hidden-inline-mobile"> 编辑</span></a></li>
											   <li class="active"><a href="#pro_overview" data-toggle="tab"><i class="fa fa-dot-circle-o"></i> <span class="hidden-inline-mobile">概况</span></a></li>
											</ul>
											<div class="tab-content">
												<div class="tab-pane fade in active viewForm" url="/user/userProfile.do" fieldAttr="id" fieldPerfix="view_" id="pro_overview">
													<div class="row">
														<div class="col-md-3">
															<div class="list-group">
																<li class="list-group-item zero-padding">
																	<img alt="" id="view_head" class="img-responsive formItem" src="img/profile/avatar.jpg">
																</li>
																<div class="list-group-item profile-details">
																	<h2 id="view_fullName" class="formItem"></h2>
																	<p id="view_remark" class="formItem"></p>
																</div>
															</div>																
														</div>
														
														<div class="col-md-9">
															<div class="row">
																<div class="col-md-6">
																	<h3>基本信息</h3>
																	<p>我的生日：<span id="view_birthday" class="formItem" valuetype="date" valueformatter="yyyy-MM-dd"></span></p>
																	<p>我的性别：<span id="view_gender" class="formItem" valuetype="dictionary" valueformatter='[{"key":1, "value":"男"}, {"key":2, "value":"女"}]'></span></p>
																</div>
																<div class="col-md-6">
																	<h3>联系方式</h3>
																	<p>我的电话：<span id="view_phone" class="formItem"></span></p>
																	<p>我的邮箱：<span id="view_email" class="formItem"></span></p>
																	<p>我的QQ：<span id="view_QQ" class="formItem"></span></p>
																	<p>我的微信：<span id="view_weichat" class="formItem"></span></p>
																</div>
															</div>
															
															<div class="row">
																<div class="col-md-6">
																	<h3>在职信息</h3>
																	<p>我的工号：<span id="view_workNo" class="formItem"></span></p>
																	<p>我的部门：<span id="view_dept" class="formItem"></span></p>
																	<p>我的职位：<span id="view_position" class="formItem"></span></p>
																</div>
															</div>															
														</div>
													</div>
												</div>
											
												<div class="tab-pane fade" id="pro_edit">
													<form id="profileForm" class="form-horizontal" action="#" fieldAttr="name" url="/user/userProfile.do">
														<div class="row">
															<div class="col-md-4 col-md-offset-1">
																<div class="row">
																	<div class="col-md-12">
																		<h4>基本信息</h4>
																		<div class="form-group">
																		    <label class="col-md-4 control-label">美照</label> 
																		    <div class="col-md-8">
																		    	<img src="img/profile/avatar.jpg" class="formItem" alt="" width="50", height="50"/>
																		    </div>
																		</div>
																		<div class="form-group">
																		    <label class="col-md-4 control-label">姓名</label> 																		    
																		    <div class="col-md-8">
																		    	<input type="text" name="fullName" class="form-control formItem" value="">
																		    	<input type="hidden" name="id" class="form-control formItem" value="">
																		    </div>
																		</div>
																		<div class="form-group">
																		    <label class="col-md-4 control-label">生日</label> 
																		    <div class="col-md-8"><input type="text" class="form-control formItem selectData" name="birthday" size="10"></div>
																		</div>
																		<div class="form-group">
																		    <label class="col-md-4 control-label">性别</label> 
																		    <div class="col-md-8">
																			    <label class="radio"> <input type="radio" class="uniform" name="gender" value="0"> 男生 </label> 
																			    <label class="radio"> <input type="radio" class="uniform" name="gender" value="1" checked> 女生 </label>
																		   </div>
																		</div>
																		<div class="form-group">
																		    <label class="col-md-4 control-label">个人介绍</label> 
																		    <div class="col-md-8">
																			    <textarea class="form-control formItem" name="remark"></textarea>
																		   </div>
																		</div>
																		
																		<h4>在职信息</h4>
																		<div class="form-group">
																		    <label class="col-md-4 control-label">工号</label> 
																		    <div class="col-md-8"><input type="text" name="workNo" class="form-control formItem" value=""></div>
																		</div>
																		<div class="form-group">
																		    <label class="col-md-4 control-label">所在部门</label> 
																		    <div class="col-md-8"><input type="text" name="dept" class="form-control formItem" value=""></div>
																		</div>
																		<div class="form-group">
																		    <label class="col-md-4 control-label">职位</label> 
																		    <div class="col-md-8"><input type="text" name="position" class="form-control formItem" value=""></div>
																		</div>
																	</div>
																</div>
															</div>
															
															<div class="col-md-4 col-md-offset-1">
																<div class="row">
																	<div class="col-md-12">
																		<h4>联系方式</h4>
																		<div class="form-group">
																		    <label class="col-md-4 control-label">电话</label> 
																		    <div class="col-md-8"><input type="text" name="phone" class="form-control formItem" value=""></div>
																		</div>
																		<div class="form-group">
																		    <label class="col-md-4 control-label">邮箱</label> 
																		    <div class="col-md-8"><input  class="form-control formItem" type="text" name="email" size="10"></div>
																		</div>
																		<div class="form-group">
																		    <label class="col-md-4 control-label">QQ号</label> 
																		    <div class="col-md-8"><input  class="form-control formItem" type="text" name="QQ" size="10"></div>
																		</div>
																		<div class="form-group">
																		    <label class="col-md-4 control-label">微信号</label> 
																		    <div class="col-md-8"><input  class="form-control formItem" type="text" name="weichat" size="10"></div>
																		</div>
																		
																	</div>
																</div>
															</div>
														</div>
														
														<div class="form-actions clearfix"> <input type="submit" value="保存" class="btn btn-primary pull-right"> </div>
													</form>
												</div>
											</div>												
										</div>											
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	
	<script src="js/jquery/jquery-2.0.3.min.js"></script>

	<script src="bootstrap-dist/js/bootstrap.min.js"></script>

	<script src="js/bootbox/bootbox.min.js"></script>
	<script src="js/bootstrapvalidator/js/bootstrapValidator.min.js"></script>	
	<script src="js/bootstrapvalidator/js/language/zh_CN.js"></script>
	<script src="js/datepicker/bootstrap-datepicker.js"></script>
	<script src="js/jquery-form/jquery.form.js"></script>
	<script src="js/fillForm.js"></script>
	
	<script src="js/script.js"></script>
	<script>
		jQuery(document).ready(function() {		
			App.setPage("index");
			App.init(); 
		});
	</script>

</body>
</html>
