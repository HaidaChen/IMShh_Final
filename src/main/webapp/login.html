<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>华辉烟花资源管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="img/logo/h.ico">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="plugins/font-awesome-4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="plugins/bootstrapvalidator/css/bootstrapValidator.css"/>
	<link rel="stylesheet" href="css/default.css"/>
</head>
<body class="login" style="background: #2f323e">	
	<section id="page">
			<section id="login" class="visible">
				<div class="container">
				    <img alt="" src="img/logo/system.png" style="display: block; margin: 60px auto 10px">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div class="login-box">
								<h3>登录系统</h3>
								<form id="loginform" action="#" role="form" onkeydown="if(event.keyCode==13)return false;" >
								  <div class="form-group">
									<label for="userName">用户名</label>
									<i class="fa fa-user"></i>
									<input type="text" class="form-control" name="userName" id="userName" required="required">
								  </div>
								  <div class="form-group"> 
									<label for="password">密码</label>
									<i class="fa fa-lock"></i>
									<input type="password" class="form-control" name="password" id="password" required="required">									
								  </div>
								  
								  <div class="form-actions">
									<button type="button" id="btn_login" class="btn btn-danger">登录</button>
								  </div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
			
	</section>
	<script src="jquery/jquery-2.0.3.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="plugins/jquery-form/jquery.form.js"></script>
	<script src="plugins/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
	<script src="plugins/bootstrapvalidator/js/language/zh_CN.js"></script>
	
	<script src="js/myplugins.jquery.ewin.js"></script>
	<script src="js/app.js"></script>
	<script>
		jQuery(document).ready(function() {		
			App.login();
		});
	</script>
	
</body>
</html>
